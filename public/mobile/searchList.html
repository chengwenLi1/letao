<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传淘</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>
<div class="cz_container">
    <header class="cz_header">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>

        <h3>搜索中心</h3>
    </header>


    <div class="cz_content">
        <div class="cz_wrapper">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll">
                    <!--搜索模块-->
                    <div class="cz_search">
                        <form action="">
                            <input type="search" placeholder="搜索你喜欢的商品"/>
                        </form>
                        <a href="javascript:;">搜索</a>
                    </div>
                    <!--排序模块-->
                    <div class="cz_options">
                        <a href="javascript:;" data-order="time">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="price">价格 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="num">销量 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;" data-order="scale">折扣 <span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--product模块-->
                    <div class="cz_product"></div>
                </div>
            </div>
        </div>
    </div>


    <footer class="cz_footer">
        <a href="index.html" class="fa fa-home"><span>首页</span></a>
        <a href="category.html" class="fa fa-bars"><span>分类</span></a>
        <a href="user/cart.html" class="fa fa-shopping-cart"><span>购物车</span></a>
        <a href="user/user.html" class="fa fa-user"><span>会员中心</span></a>
    </footer>
</div>

<script type="text/template" id="proTemplate">
    <% if (data.length) { %>
        <% for(var i = 0 ; i < data.length; i ++) { %>
        <% var item = data[i];%>
        <div class="product_item">
            <a href="product.html?productId=<%=item.id%>" class="pro_item_box">
                <% if (item.pic && item.pic[0]) { %>
                <img src="<%=item.pic[0].picAddr%>" alt=""/>
                <% } else { %>
                <img src="images/none01.jpg" alt=""/>
                <% } %>
                <p class="mui-ellipsis-2"><%=item.proName%></p>

                <p>
                    <span class="nowPrice"><%=item.price%></span>
                    <span class="oldPrice"><%=item.oldPrice%></span>
                </p>
                <button>立即购买</button>
            </a>
        </div>
        <% } %>
    <% } else if (page == 1) { %>
    <p>没有该产品数据</p>
    <% } %>
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-native.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
