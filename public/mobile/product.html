<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传淘-产品详情</title>
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="cz_container">
    <header class="cz_header">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>

        <h3>产品详情</h3>
        <a href="index.html" class="icon_home fa fa-home"></a>
    </header>

    <div class="cz_content">
        <div class="cz_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--TODO-->
                </div>
                <div class="loading">
                    <span class="mui-icon mui-icon-spinner mui-spin"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="p_option">
        <a href="user/cart.html" class="btn_cart fa fa-shopping-cart"></a>
        <a href="javascript:;" class="btn_addCart">加入购物车</a>
        <a href="javascript:;" class="btn_pay">立即购买</a>
    </div>
</div>

<script type="text/template" id="product">
    <% if (data.id) { %>
    <%
        if( !data.pic || !data.pic.length) {
            data.pic = [{picAddr:'images/none01.jpg'}];
        }
    %>
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="<%=data.pic[data.pic.length-1].picAddr%>">
                </a>
            </div>
            <% for (var i = 0 ; i < data.pic.length ; i++) { %>
            <div class="mui-slider-item">
                <a href="#"><img src="<%=data.pic[i].picAddr%>" alt=""/></a>
            </div>
            <% } %>
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="<%=data.pic[0].picAddr%>">
                </a>
            </div>
        </div>
        <div class="mui-slider-indicator">
            <% for (var i = 0 ; i < data.pic.length ; i++) { %>
            <div class="mui-indicator <%=i==0?'mui-active':'';%>"></div>
            <% } %>
        </div>
    </div>
    <div class="p_title"><%=data.proName%></div>
    <div class="p_price">

        价格：<strong class="present"><%=data.price%></strong>
        <del class="original"><%=data.oldPrice%></del>
    </div>
    <div class="p_size">
        尺码：
        <% for (var i = sizeArr[0]; i <= sizeArr[1] ; i++) { %>
        <span class="btn_size"><%=i%></span>
        <% } %>
    </div>
    <div class="p_number">
        数量：
        <span class="jian">-</span><input readonly="" type="text" value="0" data-max="<%=num%>"><span class="jia">+</span>
        剩余：<%=data.num%> 件
    </div>
    <% } else { %>
        <p>未查询到该数据</p>
    <% } %>
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-native.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
